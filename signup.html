<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/signUp.css" />
</head>
<body>

  <div class="main-sign">
   
    <div id="img">
      <img src="./images/Desktop - 2 (1).jpg" alt="">
    </div>
<div id="left">
   <h2>Sign Up</h2>
    <div class="input-group">
      
      <label for="namesign">Username</label>
      <input id="namesign" type="text" placeholder="Enter your name" required />
    </div>

    <div class="input-group">
      <label for="passwordsign">Password</label>
      <input id="passwordsign" type="password" placeholder="Enter your password" required />
    </div>

    <button id="sign_upbtn">Sign Up</button>
  </div>
</div>
  <script src="index.js"></script>

</body>
</html>
